
<form method="POST" action="{{ url_for('auth_bp.login') }}">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.email.label }}
        {{ form.email(size=128) }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password(size=128) }}
    </div>
    <div class="form-group">
        {{ form.remember_me.label }}
        {{ form.remember_me }}
    </div>
    {{ form.submit }}
</form>
